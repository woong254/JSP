<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>

 	 document.addEventListener('DOMContentLoaded', function() {
 		 
 		 
	 // ajax 실행.
	 fetch('eventList.do')
	 	.then(resolve => resolve.json())
	 	.then(result => {
	 		console.log(result);
	 		
		let eventList = result.map(e => ({
			    title: e.title,
		 	    start: e.startDate,
		 	    end: e.endDate
		 }));
	 		
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: new Date(),
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        console.log("startStr:", arg.startStr);
        console.log("endStr:", arg.endStr);
        var title = prompt('일정을 등록하세요!');
        if (title) {
          fetch('addEvent.do?title=' + title + '&start=' + arg.startStr + '&end=' + arg.endStr)
          	.then(resolve => resolve.json())
          	.then(result => {
          	if (result.retCode == 'OK') {
	          calendar.addEvent({
	            title: title,
	            start: arg.start,
	            end: arg.end,
	            allDay: arg.allDay
	          })
          	} else if (result.retCode == 'NG') {
          		alert('에러가 발생.');
          	} else {
          		alert('알 수 없는 예외.');
          	}
          	})
          	.catch(err => {
          		alert('처리중 에러')
          		console.error(err);
          	})
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
    	  console.log(arg); title => arg.event.title
        if (confirm('일정을 삭제하시겠습니까?')) {
    	  fetch('removeEvent.do?title='+arg.event.title)
    	  .then(resolve => resolve.json())
    	  .then(result => {
    		   if(result.retCode == 'OK')
    		  arg.event.remove()
    		  else if (result.retCode == 'NG')
    		    alert('삭제 실패')
    		  else
    			alert('알 수 없는 에러코드') 
    	  })
    	  .catch(err => console.error(err))
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventList
    });
    calendar.render();
  })
    .catch(err => console.error(err));
});

</script>
<style>
body {
	margin: 40px 10px;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 0 auto;
}
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
